<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns: lang="eng">
<html lang="en">
<head>

<body>
<div>
    <table>
        <tr>
            <th>First name</th>
            <th>Last name</th>

        <tr th:each="user : ${users}" >
            <form th:action="@{/update(firstName=${firstName},lastName=${lastName},id=${user.getId()})}" method="post">

                <td><input type="text" th:value="${user.lastName}"  name="lastName"></td>
                <td><input type="submit" name="Udate" value="Update" ></form>
            <form th:action="@{/del(id=${user.getId()})}" method="post">
                <input type="submit" name="Del" value="Del" >
            </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/add(firstName=${firstName},lastName=${lastName})}" method="post">

        <input type="text" value="//Your last name//"  name="lastName">
        <input type="submit" value="Add" name="AddUser">
    </form>

</div>
</body>
</html>
